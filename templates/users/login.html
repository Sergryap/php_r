<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/sign-in.css' %}">
</head>
<body>
    <main class="form-signin w-100 m-auto">
      {% if form.errors or messages %}
      <div class="alert {% if messages%} alert-success {% else %} alert-warning {% endif %} alert-dismissible fade show" role="alert"
              style="margin-top: 50px;">
              {% if messages %}
                  {% for message in messages%}
                      {{ message }}
                  {% endfor %}
              {% else %}
                  {{form.non_field_errors}}
              {% endif %}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endif %}
        <form method='post'>
          {% csrf_token %}
          <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16" style='margin-left:110px;'>
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.287 5.906c-.778.324-2.334.994-4.666 2.01-.378.15-.577.298-.595.442-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294.26.006.549-.1.868-.32 2.179-1.471 3.304-2.214 3.374-2.23.05-.012.12-.026.166.016.047.041.042.12.037.141-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8.154 8.154 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629.093.06.183.125.27.187.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.426 1.426 0 0 0-.013-.315.337.337 0 0 0-.114-.217.526.526 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09z"/>
          </svg>
          </a>
          <h1 class="h3 mb-4 fw-normal" style='margin-left:110px;margin-top:20px;'>Вход</h1>
      
          <div class="form-floating" style='margin-bottom: 20px;'>
            {{ form.username }}
            <label for="floatingInput">Никнейм</label>
          </div>
          <div class="form-floating">
            {{ form.password }}
            <label for="floatingPassword">Пароль</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
        </form>
      </main>
</body>
</html>
